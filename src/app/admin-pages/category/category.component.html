<section class="container">
    <div class="row">
        <div class="d-flex justify-content-between mb-3">
            <h5>CATEGORY LIST</h5>
            <div class="position-relative">
                <button class="primary-btn" routerLink="add-category" (click)="toggleAddCategory()">Add Category</button>
                <!-- add category -->
                <div class="position-absolute add-category-card shadow border" *ngIf="showAddCategory">
                    <input type="text" placeholder="New Category Name" class="form-input">
                    <div class="text-center">
                        <button class="secondary-btn" style="background-color: var(--primary-color);">Create</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <!-- orders list -->
        <div class="col-12">
            <div class="table-responsive">
                <!-- table -->
                <table class="table table-striped table-hover table-bordered w-auto">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Category</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        <tr *ngFor="let t of [1,1,1,1,1,1,1,1,1], index as i">
                            <th scope="row">{{i+1}}</th>
                            <td>Dress Dress Dress Dress</td>
                            <td>
                                <span class="material-symbols-outlined cursor-pointer text-danger">
                                    delete
                                </span>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
